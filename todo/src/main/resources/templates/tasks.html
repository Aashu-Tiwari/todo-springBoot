<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Todo Application</h1>
                        <form action="/" method="post" class="row g-3 mb-4">
                            <div class="col-9">
                                <input type="text" name="title" class="form-control" placeholder="Add a new task" required/>
                            </div>
                            <div class="col-3 d-grid">
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </div>
                        </form>
                        <div>
                            <th:block th:if="${#lists.isEmpty(tasks)}">
                                <div class="alert alert-info text-center">No tasks available.</div>
                            </th:block>
                            <th:block th:each="task : ${tasks}">
                                <div class="card mb-2">
                                    <div class="card-body d-flex align-items-center justify-content-between w-full">
                                        <span class="fs-5" th:text="${task.title}"></span>
                                        <div>
                                            <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-outline-secondary">Toggle</a>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
